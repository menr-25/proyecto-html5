<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='keywords' content="Html5, Css, Bootstrap, 4GeeksAcademy">
  <meta name='author' content='Miguel E. Navas R., romenav.25@gmail.com'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Form Bootstrap</title>
</head>
<body>

  <!-- Card -->
  <div class="card mx-auto mt-5 w-75" style="width: 18rem;">

    <!-- Title Card -->
    <div class="card-body bg-light border-bottom">
      <h5 class="card-title">Payment form example</h5>
    </div>
    <!-- Title Card -->

    <!-- Card Body -->
    <div class="card-body">

      <!-- Alert -->
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <!-- End Alert -->

      <!-- Form -->
      <form class="row grid gap-0 row-gap-3">

        <!-- Inputs -->
        <div class="col-md-5">
          <label for="inputCardN" class="form-label">Card #</label>
          <input type="password" class="form-control" id="inputCardN" placeholder="xxxxxxxxxxxxxxx">
        </div>
        <div class="col-md-3">
          <label for="inputCvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="inputCvc" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <span class="d-flex flex-row mb-3">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </span>
        </div>
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Rome</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
        <!-- End Inputs -->

        <!-- Radios -->
        <div class="col-md-6 align-self-start" id="inputPayments">
          <label for="inputPayments" class="form-label">We accept:</label>
          <br>
          <span class="bg-secondary p-2 rounded-2"> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox1" name="paymentType" value="MasterCard">
              <label class="form-check-label" for="inlineCheckbox1">
                <i class="fa-brands fa-cc-mastercard text-light"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox2" name="paymentType" value="Visa">
              <label class="form-check-label" for="inlineCheckbox2">
                <i class="fa-brands fa-cc-visa text-light"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox1" name="paymentType" value="DinersClub">
              <label class="form-check-label" for="inlineCheckbox1">
                <i class="fa-brands fa-cc-diners-club text-light"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="inlineCheckbox2" name="paymentType" value="Amex">
              <label class="form-check-label" for="inlineCheckbox2">
                <i class="fa-brands fa-cc-amex text-light"></i>
              </label>
            </div>
          </span>
        </div>
        <!-- End Radios -->

        <!-- Text Area -->
        <div class="col-md-6">
          <div class=" m-0 mb-3">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea class="form-control m-0" id="inputMessage" rows="3"></textarea>
            <p class="pChanged">Add any notes here</p>
          </div>
        </div>
        <!-- End Text Area -->

      </form>
      <!-- End Form -->

    </div>
    <!-- End Card Body -->

    <!-- Buttons -->
    <div class="card-body d-flex justify-content-end bg-light m-0 border-top">
      <button type="button" class="btn btn-secondary me-2">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
    <!-- End Buttons -->

  </div>
  <!-- End Card -->


  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>

  <script 
    src="https://kit.fontawesome.com/151280d658.js" 
    crossorigin="anonymous">
  </script>

</body>
</html>
